<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="left">
                <a href="./index.html" class="logo">Dede Sunarwan</a>
            </div>
            <div class="right">
                <a href="./register.html" class="sign-up">Sign Up</a>
                <a href="./login.html" class="sign-in">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Formulir Pendaftaran</h2>
            <form onsubmit="registerForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Masukan username anda">
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email"  id="email" placeholder="Masukan email anda">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Masukan password anda">
                </div>
                <button class="btn-submit" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
